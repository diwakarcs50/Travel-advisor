<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var employeeId = document.getElementById('employeeId').value;
            var experience = document.getElementById('experience').value;
            var email = document.getElementById('email').value;
            var technology = document.getElementById('technology').value;

            // Check if any field is empty
            if (name == '' || employeeId == '' || experience == '' || email == '' || technology == '') {
                document.getElementById('submitBtn').disabled = true;
                return;
            }

            // Check if email is valid
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('submitBtn').disabled = true;
                return;
            }

            // Enable submit button if all validations pass
            document.getElementById('submitBtn').disabled = false;
        }
    </script>
</head>
<body>
    <form id="myForm" onsubmit="return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" onkeyup="validateForm()" required><br>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" onkeyup="validateForm()" required><br>

        <label for="experience">Year of Experience:</label>
        <input type="number" id="experience" onkeyup="validateForm()" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" onkeyup="validateForm()" required><br>

        <label for="technology">Technology:</label>
        <select id="technology" onchange="validateForm()" required>
            <option value="">Select</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
        </select><br>

        <button id="submitBtn" onclick="submitForm()" disabled>Submit</button>
    </form>

    <div id="successMessage" style="display: none;">
        <h2>Form Submitted Successfully!</h2>
        <p id="formDetails"></p>
    </div>

    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var employeeId = document.getElementById('employeeId').value;
            var experience = document.getElementById('experience').value;
            var email = document.getElementById('email').value;
            var technology = document.getElementById('technology').value;

            // Display success message and form details
            var formDetails = "Name: " + name + "<br>" +
                              "Employee ID: " + employeeId + "<br>" +
                              "Year of Experience: " + experience + "<br>" +
                              "Email: " + email + "<br>" +
                              "Technology: " + technology;
            document.getElementById('formDetails').innerHTML = formDetails;
            document.getElementById('myForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
